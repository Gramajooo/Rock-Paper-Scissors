<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <span class="header__title">Gramajooo</span>
    </header>
    <div class="container">
        <section class="game">
            <div class="game__title">
                <p>Rock, paper, scissors</p>
            </div>
            <div class="game__choice">
                <img class="game__choice--item" src="img/stone.png" alt="">
                <img class="game__choice--item" src="img/paper.png" alt="">
                <img class="game__choice--item" src="img/scissors.png" alt="">
            </div>
        </section>
        <section class="score">
            <div class="score__user">
                <p>You</p>
            </div>
            <div class="score__board">
                <div class="score--item">
                    <p>0</p>
                </div>
                <div class="score--item">
                    <p>0</p>
                </div>
            </div>
            <div class="score__pc">
                <p>Pc</p>
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="footer-top">
            <p class="copyright">&copy; Todos los derechos reservados</p>
            <!-- <a class="stories" href="https://stories.freepik.com/">Images by stories.freepik.com</a> -->
        </div>
        <div class="bottom-redes">
            <a href="https://twitter.com/Gramajooo_" target="_blank">
                <i class="fab fa-twitter-square"></i>
            </a>
            <a href="https://github.com/Gramajooo" target="_blank">
                <i class="fab fa-github-square"></i>
            </a>
            <a href="https://www.linkedin.com/in/jimena-gramajo-3b50321a3" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
